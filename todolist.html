<!DOCTYPE html>
<html lang="en">
<head>
    <link href="todolist.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="app">
        <header class="header">
          <h1>To-Do List</h1>
          <button class="add-task-btn" onclick="openPopup()">+ Add Task</button>
        </header>
    
        <div class="task-filters">
          <button onclick="filterTasks('all')" class="filter-btn">All Tasks</button>
          <button onclick="filterTasks('pending')" class="filter-btn">Pending</button>
          <button onclick="filterTasks('completed')" class="filter-btn">Completed</button>
        </div>
    
        <div id="taskList" class="task-list"></div>
      </div>
    
      <!-- Task Popup Modal -->
      <div id="taskPopup" class="popup">
        <div class="popup-content">
          <span class="close-btn" onclick="closePopup()">Ã—</span>
          <h2 id="popupTitle">Add New Task</h2>
          
          <form id="taskForm" onsubmit="addOrEditTask(event)">
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <textarea id="taskDescription" placeholder="Task Description" required></textarea>
            <button type="submit" id="submitBtn">Add Task</button>
          </form>
        </div>
      </div>
    
    <script src="https://kit.fontawesome.com/163c30d905.js" crossorigin="anonymous"></script>
    <script src="todolist.js"></script>
</body>
</html>
